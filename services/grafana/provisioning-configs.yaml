apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  stackdriver.yaml: |-
    {
      "apiVersion": 1,
      "datasources": [
          {
            "access":"proxy",
            "type": "stackdriver",
            "editable": true,
            "name": "Google Cloud Monitoring",
            "version": 1,
            "jsonData": {
              "authenticationType": "gce"
            }
          }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-providers
data:
  providers.yaml: |-
    {
      "apiVersion": 1,
      "providers": [
        {
          "name": "Google Cloud Monitoring",
          "orgId": 1,
          "folder": "",
          "folderUid": "",
          "type": "file",
          "disableDeletion": false,
          "editable": true,
          "updateIntervalSeconds": 10,
          "allowUiUpdates": false,
          options: {
            "path": "/var/lib/grafana/dashboards",
            "foldersFromFilesStructure": true
          }
        }
      ]
    }
---
